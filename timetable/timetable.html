<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Portal</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to the custom stylesheet -->
    <link rel="stylesheet" href="timetable.css">
</head>
<body class="p-4 sm:p-8">

    <!-- Main Container -->
    <div class="mx-auto max-w-6xl bg-white p-6 sm:p-8 rounded-2xl shadow-lg border border-gray-200">

        <!-- Header -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6 border-b pb-4">
            <h1 class="text-3xl font-bold text-gray-800 mb-4 sm:mb-0">Timetable Portal</h1>
        </div>

        <!-- Teacher's View -->
        <div id="teacher-view" class="user-view hidden">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Teacher Dashboard</h2>
            <div class="mb-4 flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-4">
                <label for="division-select" class="text-gray-600 font-medium">Select Division:</label>
                <select id="division-select" class="p-2 border border-gray-300 rounded-lg w-full sm:w-auto focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="divisionA">Division A</option>
                    <option value="divisionB">Division B</option>
                </select>
                <label for="batch-select" class="text-gray-600 font-medium">Select Batch:</label>
                <select id="batch-select" class="p-2 border border-gray-300 rounded-lg w-full sm:w-auto focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="A1">Batch A1</option>
                    <option value="A2">Batch A2</option>
                </select>
                <label for="subject-filter-select" class="text-gray-600 font-medium">Filter by Subject:</label>
                <select id="subject-filter-select" class="p-2 border border-gray-300 rounded-lg w-full sm:w-auto focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="all">All Subjects</option>
                    <option value="math">Mathematics</option>
                    <option value="physics">Physics</option>
                    <option value="chemistry">Chemistry</option>
                </select>
            </div>
            
            <!-- Timetable Table for Teacher (Editable) -->
            <div class="bg-gray-50 rounded-lg p-4 shadow-inner border border-gray-200">
                <div class="relative overflow-x-auto rounded-lg">
                    <table class="w-full text-left text-gray-700">
                        <thead class="text-sm text-gray-500 uppercase bg-gray-200 sticky top-0 z-10">
                            <tr id="teacher-table-header">
                                <!-- Headers populated by JS -->
                            </tr>
                        </thead>
                        <tbody id="teacher-timetable-table" class="bg-white divide-y divide-gray-200 timetable-table-body overflow-y-auto max-h-[600px]">
                            <!-- Timetable rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Student's View -->
        <div id="student-view" class="user-view hidden">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Your Timetable</h2>
            
            <!-- Student Info Card -->
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-6 mb-6 flex flex-col sm:flex-row items-center sm:justify-between shadow-sm">
                <div class="text-center sm:text-left mb-4 sm:mb-0">
                    <p class="text-lg font-medium text-blue-800">Hello, <span id="student-name" class="font-bold"></span></p>
                    <p class="text-sm text-blue-700">Your Timetable for <span id="student-division-text"></span>, Batch <span id="student-batch-text"></span>.</p>
                </div>
            </div>
            
            <!-- Timetable Table for Student (View Only) -->
            <div class="bg-gray-50 rounded-lg p-4 shadow-inner border border-gray-200">
                <div class="relative overflow-x-auto rounded-lg">
                    <table class="w-full text-left text-gray-700">
                        <thead class="text-sm text-gray-500 uppercase bg-gray-200 sticky top-0 z-10">
                            <tr id="student-table-header">
                                <!-- Headers populated by JS -->
                            </tr>
                        </thead>
                        <tbody id="student-timetable-table" class="bg-white divide-y divide-gray-200 timetable-table-body overflow-y-auto max-h-[600px]">
                            <!-- Timetable rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script src="timetable.js"></script>
</body>
</html>
