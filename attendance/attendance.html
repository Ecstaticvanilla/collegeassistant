<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Portal</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to the custom stylesheet -->
    <link rel="stylesheet" href="attendance.css">
</head>
<body class="p-4 sm:p-8">

    <!-- Main Container -->
    <div class="mx-auto max-w-4xl bg-white p-6 sm:p-8 rounded-2xl shadow-lg border border-gray-200">

        <!-- Header and User Role Switcher -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6 border-b pb-4">
            <h1 class="text-3xl font-bold text-gray-800 mb-4 sm:mb-0">Attendance Portal</h1>
            <div class="flex items-center space-x-2">
                <label for="user-role" class="text-gray-600 font-medium">View as:</label>
                <select id="user-role" class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
            </div>
        </div>

        <!-- Teacher's View -->
        <div id="teacher-view" class="user-view">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Teacher Dashboard</h2>
            <div class="mb-4 flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-4">
                <label for="subject-select" class="text-gray-600 font-medium">Select Subject:</label>
                <select id="subject-select" class="p-2 border border-gray-300 rounded-lg w-full sm:w-auto focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="math">Mathematics</option>
                    <option value="physics">Physics</option>
                    <option value="chemistry">Chemistry</option>
                </select>
                <label for="activity-select" class="text-gray-600 font-medium">Select Activity:</label>
                <select id="activity-select" class="p-2 border border-gray-300 rounded-lg w-full sm:w-auto focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="lectures">Lectures</option>
                    <option value="labs">Labs</option>
                </select>
                <label for="division-select" class="text-gray-600 font-medium">Select Division:</label>
                <select id="division-select" class="p-2 border border-gray-300 rounded-lg w-full sm:w-auto focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="divisionA">Division A</option>
                    <option value="divisionB">Division B</option>
                </select>
            </div>

            <!-- Total Classes per Month for Teacher (Editable) -->
            <div id="total-classes-inputs" class="mb-4 bg-gray-100 rounded-lg p-4 flex flex-wrap items-center justify-around gap-4 shadow-inner">
                <!-- Inputs for monthly totals will be generated here by JavaScript -->
            </div>

            <!-- Attendance Table for Teacher (Editable) -->
            <div class="bg-gray-50 rounded-lg p-4 shadow-inner border border-gray-200">
                <div class="relative overflow-x-auto rounded-lg">
                    <table class="w-full text-left text-gray-700">
                        <thead class="text-sm text-gray-500 uppercase bg-gray-200 sticky top-0 z-10">
                            <tr>
                                <th scope="col" class="px-6 py-3">Student Name</th>
                                <th colspan="1" class="px-6 py-3 text-center border-l border-gray-300">Jul</th>
                                <th colspan="1" class="px-6 py-3 text-center border-l border-gray-300">Aug</th>
                                <th colspan="1" class="px-6 py-3 text-center border-l border-gray-300">Sep</th>
                                <th colspan="1" class="px-6 py-3 text-center border-l border-gray-300">Oct</th>
                                <th colspan="1" class="px-6 py-3 text-center border-l border-gray-300">Nov</th>
                                <th colspan="1" class="px-6 py-3 text-center border-l border-gray-300">Dec</th>
                                <th colspan="1" class="px-6 py-3 text-center border-l border-gray-300">Total</th>
                            </tr>
                        </thead>
                        <tbody id="teacher-attendance-table" class="bg-white divide-y divide-gray-200 attendance-table-body overflow-y-auto max-h-[400px]">
                            <!-- Attendance rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Student's View -->
        <div id="student-view" class="user-view hidden">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Your Attendance</h2>
            
            <!-- Student Summary Card -->
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-6 mb-6 flex flex-col sm:flex-row items-center sm:justify-between shadow-sm">
                <div class="text-center sm:text-left mb-4 sm:mb-0">
                    <p class="text-lg font-medium text-blue-800">Hello, <span id="student-name" class="font-bold"></span></p>
                    <p class="text-sm text-blue-700">Here is your attendance record.</p>
                </div>
                <div class="text-center">
                    <div class="relative w-24 h-24 sm:w-32 sm:h-32 rounded-full border-4 border-blue-400 flex items-center justify-center bg-blue-100">
                        <span id="attendance-percentage" class="text-2xl sm:text-3xl font-bold text-blue-800">--</span>
                        <span class="absolute bottom-2 text-xs font-medium text-blue-600">Total %</span>
                    </div>
                </div>
            </div>

            <!-- Student Month Selector -->
            <div class="mb-4 flex items-center space-x-2">
                <label for="student-month-select" class="text-gray-600 font-medium">Filter by Month:</label>
                <select id="student-month-select" class="p-2 border border-gray-300 rounded-lg w-full sm:w-auto focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                    <option value="all">All Months</option>
                    <option value="Jul">July</option>
                    <option value="Aug">August</option>
                    <option value="Sep">September</option>
                    <option value="Oct">October</option>
                    <option value="Nov">November</option>
                    <option value="Dec">December</option>
                </select>
            </div>

            <!-- Detailed Student Attendance Table -->
            <div class="bg-gray-50 rounded-lg p-4 shadow-inner border border-gray-200">
                <div class="relative overflow-x-auto rounded-lg">
                    <table class="w-full text-left text-gray-700">
                        <thead id="student-table-header" class="text-sm text-gray-500 uppercase bg-gray-200 sticky top-0 z-10">
                            <!-- Table header will be populated by JavaScript -->
                        </thead>
                        <tbody id="student-attendance-table" class="bg-white divide-y divide-gray-200 attendance-table-body overflow-y-auto max-h-[400px]">
                            <!-- Student's attendance details will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <!-- Link to the custom JavaScript file -->
    <script src="attendance.js"></script>
</body>
</html>
